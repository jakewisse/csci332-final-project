  <script>
  $(document).ready(function() {
    var path = window.location.href;
    var loc = path.substring(path.lastIndexOf('/')+1);
    if (loc == '')
        $(".nav").children(":first").addClass('active');
    else {
      $('.nav li a').each(function(){
        
        var url = $(this).attr('href');
        if(url == loc){
          $(this).parent().addClass('active');
        };
      });
    }
  });
  </script>
