	<script type="text/javascript" src="jquery/jquery-2.0.3.js"></script>

	<!-- Events -->
	<script>
		$(document).ready(function() {

			$("#doit").click( function() {

				$.post("addReservation", $("form").serializeArray(),
					function(data) {
						if (data.status == 'OK')
							alert("Success!  idReservation = " + data.id);
						else
							alert("Failure!  Not you, just that it failed.");
					});

			});

		});


	</script>
